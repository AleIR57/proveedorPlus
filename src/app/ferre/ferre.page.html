<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--NAV BAR-->
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button> Direccion </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> Done </ion-button>
    </ion-buttons>

    <ion-title>Buttons</ion-title>
  </ion-toolbar>
  <!--NAV BAR-->

  <ion-grid>

    <ion-item class="buscar">
      <ion-label position="floating"> <i class="fa-solid fa-magnifying-glass" style="color: #BB86FC;"></i> Buscar </ion-label>
      <ion-input  [(ngModel)]="email" placeholder="Buscar" type="text"></ion-input>
    </ion-item>

    <ion-row>
      
      <ion-col size="6">
        <ion-card>
          <i class="fa-solid fa-cart-arrow-down fa-4x"></i>
          <ion-card-header>
            <ion-card-subtitle><b>Productos Sugeridos</b></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <i class="fa-solid fa-cart-plus fa-4x"></i>
          <ion-card-header>
            <ion-card-subtitle><b>Pedido Nuevo</b></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <!--CARD-->
  <ion-card>
    <ion-card-content>

      <ion-card class="innerCard">
        <img src="assets\img\martillo.jpg" (click)="martillos()" />
        <ion-card-header>
          <ion-card-subtitle>Herramienta manual</ion-card-subtitle>
          <ion-card-title>Martillo</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ion-card class="innerCard">
        <img src="assets\img\taladroList.jpg" (click)="taladros()" />
        <ion-card-header>
          <ion-card-subtitle>Herramienta mecanicas</ion-card-subtitle>
          <ion-card-title>Taladro</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ion-card class="innerCard">
        <img src="assets\img\Destornilladores.jpg" (click)="destornilladores()" />
        <ion-card-header>
          <ion-card-subtitle>Herramienta de montaje</ion-card-subtitle>
          <ion-card-title>Destornilladores</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ion-card class="innerCard">
        <img src="assets\img\alicate.jpg" (click)="alicates()" />
        <ion-card-header>
          <ion-card-subtitle>Herramienta de sujecion</ion-card-subtitle>
          <ion-card-title>Alicates</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ion-card class="innerCard">
        <img src="assets\img\Metro.jpg" (click)="metros()" />
        <ion-card-header>
          <ion-card-subtitle>Herramienta de trazo</ion-card-subtitle>
          <ion-card-title>Flexometro</ion-card-title>
        </ion-card-header>
      </ion-card>

    </ion-card-content>
  </ion-card>
  <!--CARD-->

</ion-content>
