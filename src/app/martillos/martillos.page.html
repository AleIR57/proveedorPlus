<ion-header>
  <ion-toolbar>
    <ion-title>Martillos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--NAV BAR-->  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="atras()"><i class="fa-solid fa-house-chimney"></i></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button><i class="fa-solid fa-cart-shopping"></i></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button><i class="fa-solid fa-user-tie"></i></ion-button>
    </ion-buttons>

    <ion-title slot="start">ProveedorPlus </ion-title>
  </ion-toolbar>
  <!--NAV BAR-->

   <!--CARD--> 
   <ion-card>
    <ion-card-content>

      <ion-card *ngFor="let martillo of martillos; let i = index" class="innerCard" (click)="factura(i)">
        <img [src]=martillo.imagenUrl (click)="factura(i)"/>
        <ion-card-header>
          <ion-card-subtitle key=""> {{martillo.marca}} </ion-card-subtitle>
          <ion-card-title> {{martillo.descripcion}} </ion-card-title>
          <ion-radio-group>
            <ion-radio color="success" value="Uberman"></ion-radio>
          </ion-radio-group>
        </ion-card-header>
      </ion-card>

    </ion-card-content>
  </ion-card>
