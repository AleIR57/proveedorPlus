<ion-header [translucent]="true" class="masterHeader">
  <ion-toolbar>
    <ion-title> Registro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login">
  <ion-header collapse="condense"> </ion-header>

  <img src="assets\img\login2.png" alt="" />

  <form
    [formGroup]="ionicForm"
    (ngSubmit)="submitForm()"
    class="card"
    style="position: absolute; top: 100px; height: max-content"
  >
    <div class="row">
      <div class="col">
        <div class="form-group">
          <ion-label>Nombre</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </div>
      </div>

      <span
        class="error ion-padding"
        *ngIf="isSubmitted && errorControl.name.errors?.required"
      >
        El nombre es necesario
      </span>
      <span
        class="error ion-padding"
        *ngIf="isSubmitted && errorControl.name.errors?.minlength"
      >
        El nombre podra tener minimo 2 caracteres.
      </span>

      <div class="col">
        <div class="form-group">
          <ion-label>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </div>
      </div>

      <span
        class="error ion-padding"
        *ngIf="isSubmitted && errorControl.email.errors?.required"
      >
        El correo electronico es necesario
      </span>
      <span
        class="error ion-padding"
        *ngIf="isSubmitted && errorControl.email.errors?.pattern"
      >
        Por favor ingrese un correo valido.
      </span>

      <div class="grid-item">
        <ion-datetime
          (ionChange)="getDate($event)"
          formControlName="dop"
          [value]="defaultDate"
        ></ion-datetime>
      </div>

      <div class="col">
        <div class="form-group">
          <ion-label>celular</ion-label>
          <ion-input
            formControlName="mobile"
            type="text"
            maxlength="10"
          ></ion-input>
        </div>
      </div>
      
      <span
        class="error ion-padding"
        *ngIf="isSubmitted && errorControl.mobile.errors?.required"
      >
        El numero celular es necesario
      </span>
      <span
        class="error ion-padding"
        *ngIf="isSubmitted && errorControl.mobile.errors?.pattern"
      >
        Solo se permiten valores numericos.
      </span>

      <div class="col">
          <ion-button type="submit" expand="block">Enviar</ion-button>
      </div>
    </div>
  </form>

</ion-content>
